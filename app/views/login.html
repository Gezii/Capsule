<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <h3>欢迎登陆</h3>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="账号" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

            <a ui-sref="forgot_password"><small>忘记密码？</small></a>
            <p class="text-muted text-center"><small>没有账号？</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">注册账号</a>
        </form>
    </div>
</div>
